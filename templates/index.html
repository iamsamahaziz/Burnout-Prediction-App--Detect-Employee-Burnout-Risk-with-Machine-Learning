<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burnout Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>üî• Burnout Prediction</h1>
    
    <form action="/predict" method="POST">
        
        <label for="age">Age:</label>
        <input type="number" name="age" id="age" required><br><br>
        
        <label for="experience">Experience (ann√©es):</label>
        <input type="number" name="experience" id="experience" required><br><br>
        
        <label>Gender:</label>
        <input type="radio" name="gender" value="Male" id="male" required> 
        <label for="male">Male</label>
        <input type="radio" name="gender" value="Female" id="female"> 
        <label for="female">Female</label><br><br>
        
        <label for="work_hours">Heures/semaine:</label>
        <input type="number" name="work_hours" id="work_hours" required><br><br>
        
        <label for="remote_ratio">T√©l√©travail (%):</label>
        <input type="number" name="remote_ratio" id="remote_ratio" min="0" max="100" required><br><br>
        
        <label for="satisfaction">Satisfaction (1-5):</label>
        <input type="number" name="satisfaction" id="satisfaction" step="0.1" min="1" max="5" required><br><br>
        
        <label for="stress">Stress (1-10):</label>
        <input type="number" name="stress" id="stress" min="1" max="10" required><br><br>
        
        <label for="job_role">Job:</label>
        <select name="job_role" id="job_role" required>
            <option value="">-- S√©lectionner un r√¥le --</option>
            <option value="Analyst">Analyst</option>
            <option value="Engineer">Engineer</option>
            <option value="HR">HR</option>
            <option value="Manager">Manager</option>
            <option value="Sales">Sales</option>
        </select><br><br>
        
        <button type="submit">Pr√©dire</button>
    </form>

    {% if result %}
    <div class="result">
        <h2>{{ result }}</h2>
        <p>Probabilit√© de burnout: {{ probability }}%</p>
    </div>
    {% endif %}

</body>
</html>
